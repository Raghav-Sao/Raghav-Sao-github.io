<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            outline: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            /* mobile webkit */
        }

        html,
        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .backgroundImage {
            background-image: url("imgs/bg.png");
            width: 100%;
            height: auto;
            max-height: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            filter: opacity(0.3);
        }

        .gameResult {
            font-family: monospace;
            font-size: 2em;
            margin: 1em;
            min-height: 1.5em;
            background: #fbf8f3;
            padding: 0 10px;
            visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button.restart {
            display: inline-block;
            padding: 0.7em 1.4em;
            margin: 0 0.3em 0.3em 0;
            border-radius: 0.15em;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            font-weight: 400;
            color: #FFFFFF;
            background-color: #3369ff;
            box-shadow: inset 0 -0.6em 0 -0.35em rgba(0, 0, 0, 0.17);
            text-align: center;
            position: relative;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        button.restart:active {
            top: 0.1em;
        }

        @media all and (max-width:30em) {
            button.restart {
                display: block;
                margin: 0.4em auto;
            }
        }
    </style>
</head>

<body>
    <div class="backgroundImage"></div>
    <canvas id="tik-tok-toe-grid" style="cursor: pointer;">
        Sorry your browser don't support canvas.
    </canvas>
    <div class="gameResult"></div>
    <button onclick="restartGame()" class="restart">Restart</button>
    <script src="ticTacToe.js"></script>
</body>

</html>
